<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D</title>
  <script type="module" src="model-viewer.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-focus-ring-color: transparent;
      outline: none;
    }

    html, body, model-viewer {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      --poster-color: transparent;
    }

    model-viewer::part(progress-bar) {
      background-color: white !important;
    }

    #importBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      border-radius: 50%;
      padding: 0;
      z-index: 10;
      box-shadow: 0 0px 4px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    #importBtn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      pointer-events: none;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <button id="importBtn" title="Import 3D">
    <img src="import_bt.svg" alt="Import" />
  </button>
  <input type="file" id="fileInput" accept=".glb,.gltf" />

  <model-viewer
    id="viewer"
    src="tamagotchi.glb"
    alt="3D Tamagotchi"
    shadow-intensity="1" camera-controls auto-rotate
    auto-rotate-delay="1000" rotation-per-second="15deg"
    interaction-prompt="auto" touch-action="pan-y"
    ar exposure="1" disable-taps>
  </model-viewer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const importBtn = document.getElementById('importBtn');
    const viewer = document.getElementById('viewer');

    importBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
      }
    });
  </script>
</body>
</html>
