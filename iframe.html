<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .debug-info {
      position: absolute;
      top: 12px;
      right: 12px;
      font-family: monospace;
      font-size: 6px;
      color: white;
      background: rgba(255, 255, 255, 0.25);
      padding: 4px 6px;
      border-radius: 4px;
      line-height: 1.3;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<iframe src="content/v86js.html" width="100%" height="100%" style="border-radius: 16px; border: none;" allowtransparency="true"></iframe>

  <div class="debug-info" id="debug">Loading debug info...</div>

  <script>
    const debug = document.getElementById('debug');

    let lastFrameTime = performance.now();
    let totalLatency = 0;
    let frameCount = 0;
    let fps = 0;
    let frames = 0;
    let lastFpsUpdate = performance.now();

    let gpuName = 'Not Available';
    try {
      const gl = document.createElement('canvas').getContext('webgl');
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (debugInfo) {
        gpuName = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      }
    } catch (e) {}

    const cpuCores = navigator.hardwareConcurrency || 'N/A';
    const ua = navigator.userAgent.toLowerCase();
    let cpuArch = 'Unknown';
    if (ua.includes('arm')) cpuArch = 'ARM';
    else if (ua.includes('aarch64')) cpuArch = 'ARM64';
    else if (ua.includes('x86') || ua.includes('i686') || ua.includes('i386')) cpuArch = 'x86';
    else if (ua.includes('x64') || ua.includes('win64') || ua.includes('amd64')) cpuArch = 'x64';

    const dpi = window.devicePixelRatio || 1;

    function getRAM() {
      return performance.memory
        ? `${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)} MB`
        : 'N/A';
    }

    function update(timestamp) {
      const delta = timestamp - lastFrameTime;
      lastFrameTime = timestamp;
      totalLatency += delta;
      frameCount++;

      const latency = delta.toFixed(2);
      const average = (totalLatency / frameCount).toFixed(2);
      const now = performance.now();

      if (now - lastFpsUpdate >= 1000) {
        fps = frames;
        frames = 0;
        lastFpsUpdate = now;
      } else {
        frames++;
      }

      const width = window.innerWidth;
      const height = window.innerHeight;

      debug.innerHTML = `
GPU: ${gpuName}<br>
CPU: ${cpuCores} cores (${cpuArch})<br>
RAM: ${getRAM()}<br>
FPS: ${fps}<br>
Latency: ${latency} ms<br>
Average: ${average} ms<br>
Screen DPI: ${dpi}<br>
Resolution: ${width} x ${height}
      `;

      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>

</body>
</html>
